- defaults:
    name: curtin
    description: |
        Curtin Ubuntu Server QA Jenkins Job

        *** STOP ***
        Do NOT edit this job through the web
        This job is managed by Jenkins Job Builder and stored on Github via the URL below:
        https://github.com/canonical/server-jenkins-jobs
        *** STOP ***
    wrappers:
      - timeout:
          timeout: 960
          fail: true
    properties:
      - build-discarder:
          num-to-keep: 3
    publishers:
      - email-curtin-qa

- publisher:
    name: curtin-archive-results
    publishers:
      - archive:
          artifacts: 'output/**'
          excludes: 'output/debug.log, **/*.img, **/hook-hotplug-cmd'

- publisher:
    name: email-curtin-qa
    publishers:
      - email:
          recipients: michael.hudson@canonical.com, daniel.bungert@canonical.com
