- defaults:
    name: cloud-init
    description: |
      Cloud-init Ubuntu Server QA Jenkins Job

      *** STOP ***
      Do NOT edit this job through the web
      This job is managed by Jenkins Job Builder and stored on Github via the URL below:
      https://github.com/canonical/server-jenkins-jobs
      *** STOP ***
    properties:
      - build-discarder:
          num-to-keep: 7
    publishers:
      - email-server-crew-qa

- publisher:
    name: cloud-init-archive-results
    publishers:
      - archive:
          artifacts: 'cloud-init/results/**'
