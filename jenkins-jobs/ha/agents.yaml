- ha-agents-test-common: &ha-agents-test-common
    name: ha-agents-test-common
    release:
      - impish
      - jammy

- project:
    name: ha-agents-virsh
    <<: *ha-agents-test-common
    cloud:
      - virsh
    test:
      - fence_mpath
      - fence_scsi
      - fence_virsh
      - resource_ipaddr2
      - resource_lvm-activate
      - resource_systemd
    jobs:
      - ha-agent-{cloud}-{release}-{test}
      - ha-agent-{cloud}-{release}-all

- job-template:
    name: ha-agent-{cloud}-{release}-{test}
    defaults: ha
    wrappers:
      - timeout:
          timeout: 60
          fail: true
      - timestamps
      - workspace-cleanup
    parameters:
      - git-params-server-test-scripts
    triggers:
      - timed: '@daily'
    builders:
      - ha-agent-run-test:
          cloud: '{cloud}'
          release: '{release}'
          test: '{test}'
    publishers:
      - email:
          recipients: server-crew-qa@lists.canonical.com lucas.kanashiro@canonical.com

- job-template:
    name: ha-agent-{cloud}-{release}-all
    defaults: ha
    wrappers:
      - timeout:
          timeout: 240
          fail: true
      - timestamps
      - workspace-cleanup
    parameters:
      - git-params-server-test-scripts
    builders:
      - ha-agent-run-test:
          cloud: '{cloud}'
          release: '{release}'
          test: '*'

- builder:
    name: ha-agent-run-test
    builders:
      - shell:
          command: |
            #!/bin/sh

            set -eux

            git clone --depth 1 -b "$STSBRANCH" "$STSREPO" sts
            cd sts/ha/{cloud}
            TESTS="tests/{test}_test.sh" UBUNTU_SERIES={release} ./run_tests.sh
