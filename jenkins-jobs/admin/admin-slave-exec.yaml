---
- job:
    name: admin-slave-exec
    defaults: admin
    parameters:
      - string:
          name: COMMAND
          description: Bash shell command to execute.
      - node:
          name: SLAVE_NAME
          description: Select slave where this job will run.
          ignore-offline-nodes: false
          allowed-multiselect: false
    builders:
      - shell: |
          #!/bin/bash -eux
          rm -rf *
          ${COMMAND}
