---
- job:
    name: oci-integration-lma
    defaults: oci
    triggers:
      - timed: "@daily"
    parameters:
      - git-params-server-test-scripts
    wrappers:
      - timeout:
          timeout: 90
          fail: true
      - timestamps
      - workspace-cleanup
    builders:
      - shell: |
          #!/bin/sh

          set -eufx

          export https_proxy=http://squid.internal:3128

          git clone --depth 1 -b "$STSBRANCH" "$STSREPO" sts

          # Run the tests and explicitly exit with rc != 0 on failure
          cd sts/lma-integration
          ./run-tests || exit 1
    publishers:
      - email:
          recipients: server-crew-qa@lists.canonical.com sergio.durigan@canonical.com bryce.harrington@canonical.com athos.ribeiro@canonical.com
